# Build and release mysql package

name: Build and release mysql.odbc package

on:
  pull_request:
    types: [ closed ]

jobs:
  pack:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Choco help
        uses: crazy-max/ghaction-chocolatey@v1
        with:
          args: pack
